<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>weather satellite</title>
    <link rel="stylesheet" href="style.css">
    <script>
      window.onerror = function(msg, url, lineNumber) {
        fetch('/error', {
          method: 'POST',
          body: JSON.stringify({msg:msg, url:url, lineNumber:lineNumber})
        });
      };
    </script>
    <script src="ui.js"></script>
  </head>
  <body>
    <div id="box">
      <div id="progress">
        <div id="ticks"></div>
        <div id="indicator"></div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="time"></div>
    </div>
  </body>
</html>
